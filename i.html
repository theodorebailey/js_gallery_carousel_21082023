    <script>

        //  we need to target the scroll container gallery
        let scrollContainer = document.querySelector(".gallery");
        // our back button
        let backBtn = document.getElementById("backBtn");
        // our forwards button
        let nextBtn = document.getElementById("nextBtn");

        // add event listener for mouse wheel
        //  notice how we add an event listener wheel
        // we use the wheel to add an event identifier
        // evt represents the event object, in this case "wheel", which we can use to manipulate its behaviour
        scrollContainer.addEventListener("wheel", (evt) => {
            // prevent default scroll page up and down
            evt.preventDefault();
            // add left and right scrolling for laptop
            scrollContainer.scrollLeft += evt.deltaX;
            // Y is up and down two fingers
            scrollContainer.scrollLeft += evt.deltaY;
            scrollContainer.style.scrollBehaviour = "auto";
        });

        // target next button, add an event listener and use this click event to add behaviour to it
        nextBtn.addEventListener("click", () => {
            scrollContainer.style.scrollBehavior = "smooth";
            // 900 width for gallery
            // add scroll functionality + 900 to scroll left +
            scrollContainer.scrollLeft += 900;
        });

        // our back button add event listener click and add behaviour
        backBtn.addEventListener("click", () => {
            // target id scrollContainer.style.scrollBehavior to smooth
            scrollContainer.style.scrollBehavior = "smooth";
            // 900 width for gallery
            // add scroll left - functionality - 900 which is the 3 image size
            scrollContainer.scrollLeft -= 900;
        })


    </script>
